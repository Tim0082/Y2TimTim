<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes r√©seaux</title>
  <!-- Font Awesome pour les ic√¥nes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #06122e; /* fond bleu fonc√© */
    }

    /* --- Fum√©e bleue anim√©e --- */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(0,180,255,0.3), transparent 60%),
                  radial-gradient(circle at 70% 40%, rgba(0,100,255,0.25), transparent 70%),
                  radial-gradient(circle at 40% 70%, rgba(0,150,255,0.2), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0,200,255,0.25), transparent 60%);
      animation: moveSmoke 25s infinite linear;
      filter: blur(80px);
      z-index: -2;
    }

    @keyframes moveSmoke {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20%, -10%) scale(1.2); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* --- √âtoiles scintillantes --- */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* --- Carte centrale en glassmorphism --- */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      width: 350px;
      padding: 60px 20px 40px; /* un peu de marge en haut pour l‚Äôavatar */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    /* --- Avatar rond au-dessus --- */
    .avatar {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      object-fit: cover;
    }

    .card h1 {
      margin-top: 70px; /* espace sous l‚Äôavatar */
      margin-bottom: 30px;
      font-size: 2em;
    }

    /* --- Boutons r√©seaux --- */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px auto;
      padding: 12px 20px;
      width: 80%;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .link i {
      font-size: 1.4em;
      transition: transform 0.3s ease;
    }

    /* Effet rebond + glow + rotation */
    .link:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: bounce 0.5s;
    }

    .link:hover i {
      transform: rotate(15deg);
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1.08); }
    }

    /* Couleurs officielles */
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .tiktok { background: #000000; }
    .youtube { background: #ff0000; }
    .snapchat { background: #fffc00; color: #000; }
  </style>
</head>
<body>
  <!-- Fond √©toiles -->
  <div class="stars">
    <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
    <div class="star" style="top:30%; left:50%; animation-delay:1s;"></div>
    <div class="star" style="top:70%; left:80%; animation-delay:2s;"></div>
    <div class="star" style="top:40%; left:10%; animation-delay:1.5s;"></div>
    <div class="star" style="top:85%; left:60%; animation-delay:0.5s;"></div>
    <div class="star" style="top:55%; left:30%; animation-delay:2.5s;"></div>
  </div>

  <!-- Carte -->
  <div class="card">
    <!-- Avatar -->
    <img src="sites/moi.png" alt="Moi" class="avatar">

    <h1>üåô Mes r√©seaux</h1>
    
    <a class="link instagram" href="https://instagram.com/tonpseudo" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    
    <a class="link tiktok" href="https://tiktok.com/@tonpseudo" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    
    <a class="link youtube" href="https://youtube.com/@tonpseudo" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    
    <a class="link snapchat" href="https://snapchat.com/add/tonpseudo" target="_blank">
      <i class="fab fa-snapchat"></i> Snapchat
    </a>
  </div>
</body>
</html>
