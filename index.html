<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes r√©seaux</title>
  <!-- Font Awesome pour les ic√¥nes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0a0f2c; /* fond de base si la fum√©e est d√©sactiv√©e */
    }

    /* Fond fum√©e bleue anim√©e */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(0,180,255,0.3), transparent 60%),
                  radial-gradient(circle at 70% 40%, rgba(0,100,255,0.25), transparent 70%),
                  radial-gradient(circle at 40% 70%, rgba(0,150,255,0.2), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0,200,255,0.25), transparent 60%);
      animation: moveSmoke 25s infinite linear;
      filter: blur(80px);
      z-index: -1;
    }

    @keyframes moveSmoke {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20%, -10%) scale(1.2); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Carte centrale */
    .card {
      background: url("sites/fond.png") no-repeat center center;
      background-size: cover;
      width: 350px;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 6px #000;
      position: relative;
      z-index: 1;
    }

    .card h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px auto;
      padding: 12px 20px;
      width: 80%;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .link i {
      font-size: 1.4em;
      transition: transform 0.3s ease;
    }

    /* Animation hover */
    .link:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: bounce 0.5s;
    }

    .link:hover i {
      transform: rotate(15deg);
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1.08); }
    }

    /* Couleurs officielles */
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .tiktok { background: #000000; }
    .youtube { background: #ff0000; }
    .snapchat { background: #fffc00; color: #000; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåô Mes r√©seaux</h1>
    
    <a class="link instagram" href="https://instagram.com/tonpseudo" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    
    <a class="link tiktok" href="https://tiktok.com/@tonpseudo" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    
    <a class="link youtube" href="https://youtube.com/@tonpseudo" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    
    <a class="link snapchat" href="https://snapchat.com/add/tonpseudo" target="_blank">
      <i class="fab fa-snapchat"></i> Snapchat
    </a>
  </div>
</body>
</html>
